<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Gray Fox</title>

  <link rel='icon' href='favicon.ico' type='image/x-icon' />
  <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/style.css?version=3" media="screen" />
</head>
<body id="body">
  <div class="application-title">Gray Fox</div>
  
  <!-- LOGIN -->
  <div id="login" class="hidden">
    <div class="header">Welcome</div>

    <div class="input">
      <span class="title">Username</span>
      <input id="username" type="text" />    
    </div>

    <div class="input">
      <span class="title">Password</span>
      <input id="password" type="password" />    
    </div>

    <button id="login-button" class="default">Login</button>
  </div>

  <!-- VIEW -->
  <div id="view" class="hidden">

    <div class="user" id="logout">
      <span class="user-image">
        <img id="user-image" />
      </span>     
      <a href="#" id="logout-button">
        <span id="welcome" class="welcome"></span>
      </a>
      <span class="calendar">
        <img id="calendar-image" class="calendar-image" src="/images/calendar.png" />
      </span>      
    </div>

    <div class="items-title">Items this Month</div>
    <div id="items-list"></div>

    <div class="services-title">Links to Services</div>
    <div id="services-list"></div>
  </div>

  <script src="js/main.js"></script>
  <script>
    async function init() {
      await store.init(window.localStorage);
      await html.init();
      await data.init();
      await application.init(store, html, data);
    }
    init();
  </script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.4.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.4.0/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>
